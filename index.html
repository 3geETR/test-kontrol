                setPersistence(auth, browserLocalPersistence).catch((error) => {

        // Veri Ã‡ekme Ä°ÅŸlemi
        function setupDataListener() {
            if (!db || !userId) return;

            // Yeni bir snapshot listener kurulur.
            const collectionPath = `artifacts/${appId}/users/${userId}/test_tracker`;
            
            // HATA DÃœZELTME: Ä°kinci orderBy("timestamp", "desc") kaldÄ±rÄ±ldÄ±.
            // Bu, bileÅŸik indeks gereksinimini ortadan kaldÄ±rarak Firestore okuma hatasÄ±nÄ± Ã§Ã¶zer.
            // YYYY-MM-DD string formatÄ±nda sÄ±ralama yeterli olacaktÄ±r.
            const q = query(collection(db, collectionPath), orderBy("date", "desc")); 

            onSnapshot(q, (snapshot) => {
                const testEntries = [];
                allEntriesMap.clear(); // Her snapshot'ta haritayÄ± temizle
                snapshot.forEach((doc) => {
                    const entry = { id: doc.id, ...doc.data() };
                    testEntries.push(entry);
                    allEntriesMap.set(doc.id, entry); // Haritaya ekle
                });
                renderResults(testEntries);
            }, (error) => {
                console.error("Veri Ã§ekme hatasÄ±: ", error);
                loadingMessage.textContent = "Veriler yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen konsolu kontrol edin.";
                // Hata mesajÄ± gÃ¶sterimi
                showModal("Hata", "Test sonuÃ§larÄ± Ã§ekilirken bir sorun oluÅŸtu. Hata mesajÄ± iÃ§in konsolu kontrol edin.");
            });
        }

            const groupedByDate = entries.reduce((acc, entry) => {

                dateColumn.appendChild(totalQuestionsDisplay);


                const visibleEntries = sortedEntries.slice(0, 3);

                    // DAHA FAZLA GÃ–STER BUTONU

            // Yeni veriler yÃ¼klendiÄŸinde ve panonun iÃ§eriÄŸi deÄŸiÅŸtiÄŸinde en yeni gÃ¼ne (saÄŸa) kaydÄ±r.
            const dashboardContainer = document.getElementById('dashboardContainer');

        // DoÄŸru/YanlÄ±ÅŸ/BoÅŸ inputlarÄ±na odaklanÄ±ldÄ±ÄŸÄ±nda '0'Ä± silme iÅŸlevi
        function setupInputClearing() {
            // Ana form inputlarÄ± ve DÃ¼zenleme ModalÄ± inputlarÄ±
            const allInputs = [
                'correct', 'wrong', 'empty', 
                'edit-correct', 'edit-wrong', 'edit-empty'
            ];

            allInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    // OdaklanÄ±ldÄ±ÄŸÄ±nda ve deÄŸer '0' ise iÃ§eriÄŸi temizle
                    input.addEventListener('focus', function() {
                        // EÄŸer input bir sayÄ± inputuysa ve deÄŸeri 0 ise temizle
                        if (this.type === 'number' && parseInt(this.value) === 0) {
                            this.value = '';
                        }
                    });
                    // Odak kalktÄ±ÄŸÄ±nda ve iÃ§erik boÅŸ ise deÄŸeri tekrar '0' yap
                    input.addEventListener('blur', function() {
                        if (this.value === '' || isNaN(parseInt(this.value))) {
                            this.value = '0';
                        }
                    });
                }
            });
        }
